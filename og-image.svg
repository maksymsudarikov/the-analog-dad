<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#fbfaf7"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.03)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Brand kicker -->
  <text x="600" y="240"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, monospace"
        font-size="14"
        font-weight="500"
        letter-spacing="0.14em"
        fill="rgba(0,0,0,0.44)"
        text-anchor="middle">THE ANALOG DAD</text>

  <!-- Main headline -->
  <text x="600" y="320"
        font-family="ui-sans-serif, system-ui, -apple-system, sans-serif"
        font-size="48"
        font-weight="500"
        letter-spacing="-0.02em"
        fill="#111"
        text-anchor="middle">Field notes for dads who want</text>
  <text x="600" y="380"
        font-family="ui-sans-serif, system-ui, -apple-system, sans-serif"
        font-size="48"
        font-weight="500"
        letter-spacing="-0.02em"
        fill="#111"
        text-anchor="middle">more presence, less doomscrolling.</text>

  <!-- Subhead -->
  <text x="600" y="450"
        font-family="ui-sans-serif, system-ui, -apple-system, sans-serif"
        font-size="22"
        fill="rgba(0,0,0,0.58)"
        text-anchor="middle">Short experiments. Honest relapses. Real-world outings.</text>

  <!-- Bottom accent line -->
  <rect x="550" y="520" width="100" height="2" fill="rgba(0,0,0,0.1)"/>
</svg>
